<ion-header>
  <ion-toolbar color="tertiary">
    <ion-buttons slot="start">
      <ion-back-button ></ion-back-button>
    </ion-buttons>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="tertiary">


  <ion-grid >
   

    <ion-row class="ion-margin-horizontal" style="align-content: center;">
     
          <!--input form-->
      <ion-col  size="6" style="align-content: center;">
        <ion-card class="ion-text-center">
          <ion-card-header>
            <ion-card-title color="tertiary">ionicFAF</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-item>
              <ion-label position="floating"> name</ion-label>
              <ion-input type="name"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating"> Email</ion-label>
              <ion-input type="email"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating"> Password</ion-label>
              <ion-input type="password"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Confirm Password</ion-label>
              <ion-input type="password"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating"> Phone</ion-label>
              <ion-input type="tel"></ion-input>
            </ion-item>
    <ion-button color="tertiary" size="full" (click)="tohome()"> Regester</ion-button>
    
          </ion-card-content>
        </ion-card> 
      </ion-col>

  
    </ion-row> 
    
 
  </ion-grid>
  
</ion-content>
