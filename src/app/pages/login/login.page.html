

<ion-header class="ion-no-border">
  <ion-item lines="none">
  </ion-item>
</ion-header>


<ion-content [fullscreen]="true" color="light">

  <div class="main-header" ></div>

  <ion-grid >
   

    <ion-row class="ion-margin-horizontal" style="align-content: center;">
     
          <!--input form-->
      <ion-col  size="6" style="align-content: center;">
        <form [formGroup]="form">
        <ion-card class="ion-text-center">
          <ion-card-header>
            <ion-card-title color="primary">ionicFAF</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-item>
              <ion-label position="floating"> Email</ion-label>
              <ion-input type="email" formControlName="email"></ion-input>
            </ion-item>
            <ion-label color="danger" *ngIf="form.get('email').touched && form.get('email').errors?.required"> Email is mandatory</ion-label>
            <ion-label color="danger" *ngIf="form.get('email').touched && form.get('email').errors?.email"> Email is invalid</ion-label>

            <ion-item>
              <ion-label position="floating"> Password</ion-label>
              <ion-input type="password" formControlName="password"></ion-input>
            </ion-item>
            <ion-label color="danger" *ngIf="form.get('password').touched && form.get('password').errors?.required"> Password is mandatory</ion-label>

            <!-- <ion-button color="secondary" fill="clear " size="full" [disabled]="!form.get('email').valid">forget email/passord</ion-button> -->
    <ion-button color="primary" size="full" (click)="toHome()" [disabled]="!form.valid"> Login</ion-button>
    <ion-button color="primary" size="full" fill="clear " (click)="toRegister()"> Regester</ion-button>
    <!-- <ion-button color="primary" size="full" fill="clear " (click)="scheduleBasic()"> scheduleBasic</ion-button> -->

    
          </ion-card-content>
        </ion-card> 
      </form>
      </ion-col>

  
    </ion-row> 
    
 
  </ion-grid>
  
</ion-content>
